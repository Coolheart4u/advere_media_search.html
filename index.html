<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSINT Adverse Media Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: auto;
            text-align: center;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 90%;
        }
        #results {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>OSINT Adverse Media Search</h2>
        <input type="text" id="nameInput" placeholder="Enter name">
        <button onclick="performSearch()">Search</button>
        <div id="results"></div>
    </div>
    
    <script>
        function performSearch() {
            let name = document.getElementById("nameInput").value;
            if (!name) {
                alert("Please enter a name.");
                return;
            }
            let searchQueries = [
                `https://www.opensanctions.org/search/?q=${encodeURIComponent(name)}`,
                `https://offshoreleaks.icij.org/search?q=${encodeURIComponent(name)}`,
                `https://www.northdata.com/${encodeURIComponent(name)}`,
                `https://www.google.com/search?q=${encodeURIComponent(name)}+fraud+OR+money+laundering+OR+sanctions`
            ];
            let resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = "<h3>Search Results:</h3>";
            searchQueries.forEach(url => {
                resultsDiv.innerHTML += `<p><a href="${url}" target="_blank">${url}</a></p>`;
            });
        }
    </script>
</body>
</html>
